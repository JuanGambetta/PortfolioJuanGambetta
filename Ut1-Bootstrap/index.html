<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script defer src="./script.js"></script>
    </head>
    <body style="background-image: url('./d5ae8190f0aa7dfbe0b01f336f29d44094b967b5.webp');">
        <div class="container">
            <div class="row header">
                <div class="col-2">
                    <h1 class="h1">Trello</h1>
                </div>
                <div class="col header-icons">
                        <i id="mas" class="bi bi-plus-square-fill icono"></i>
                        <i id="personas" class="bi bi-person-lines-fill icono2 dropdown">
                            <div id="dropdownPersonas" class="dropdown-content" >
                                <!-- slot para personas -->
                            </div>
                        </i>
                        <i id="info" class="bi bi-info-square-fill icono3"></i>
                        <i id="noti" class="bi-bell-fill icono4"></i>      
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-lg-4">
                    <div id="slot1">
                        <!-- slot 1 para proyectos -->
                    </div>
                </div>
                <div class="col-md-1 col-lg-1">
                    <!-- separacion -->
                </div>
                <div class="col-md-4 col-lg-4">
                    <div id="slot2">
                        <!-- slot 2 para proyectos -->
                    </div>
                </div>
                
                <div class="col-md-1 col-lg-1">
                    <!-- separacion -->
                </div>
                <div class="col-md-1 col-lg-2">
                    <button id="agregarProyectos" type="button" class="btn btn-primary top">Agregar Proyecto</button>
                </div>
                <div class="col-md-1">
                    <!-- separacion -->
                </div>
            </div>
        </div>
    </body>
</html>
