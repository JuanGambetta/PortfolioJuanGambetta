<div class="card-container row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-2">
    <div class="card" >
        <p class="producto-nombre">{{producto.nombre}}</p>
        <p class="producto-precio">Precio: {{producto.precio}}</p>
        <p class="producto-cantidad">Cantidad en stock: {{producto.stock}}</p>
        <img class="producto-img" src="{{producto.imagen}}" alt="producto image">
    </div>
</div>
